{extend name="Base:common" /} {block name="body"}

<div class="header">
	<h1 class="page-header">
		老师管理
    			<small>添加老师</small>
                       </h1>
	<ol class="breadcrumb">
		<li>
			<a href="{:url('index/index')}">首页</a>
		</li>
		<li>
			<a href="{:url('teacher/index')}">老师管理</a>
		</li>
		<li class="active">添加老师</li>
	</ol>

</div>
<div id="page-inner">
	<div class="row">
		<form class="col-md-12" method="post">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="card-title">
						<div class="title">添加老师</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="form-horizontal" style="margin-bottom: 200px;">
						<label class="col-sm-2 control-label">头像</label>
						<div class="col-sm-10">
							<div id="container">
								<a class="btn btn-default btn-lg " id="pickfiles" href="#">
									<i class="glyphicon glyphicon-plus"></i>
									<span>选择图片</span>
								</a> jpg格式
							</div><br />
							<div>
								<div class="col-sm-4">
									<div id="img">
										<img class="img-responsive" width="100" height="100" src="__STATIC__/img/avatar.jpg " />
									</div>
									<input id="cover" type="hidden" value="/static/img/avatar.jpg" name="avatar" />
									<div id="img-progress">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-horizontal" style="margin-bottom: 200px;">
						<label class="col-sm-2 control-label">介绍语音</label>
						<div class="col-sm-10">
							<div id="container-mp3">
								<a class="btn btn-default btn-lg " id="pickfiles-mp3" href="#">
									<i class="glyphicon glyphicon-plus"></i>
									<span>选择音频</span>
								</a> MP3格式
							</div><br />
							<div>
								<div class="col-sm-4">
									<div id="mp3"></div>
									<input id="divmp3" type="hidden" name="mp3" />
									<div id="mp3-progress">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-horizontal" style="margin-bottom: 200px;">
						<label class="col-sm-2 control-label">介绍视频</label>
						<div class="col-sm-10">
							<div id="container-mp4">
								<a class="btn btn-default btn-lg " id="pickfiles-mp4" href="#">
									<i class="glyphicon glyphicon-plus"></i>
									<span>选择视频</span>
								</a> MP4格式
							</div><br />
							<div>
								<div class="col-sm-4">
									<div id="mp4"></div>
									<input id="divmp4" type="hidden" name="mp4" />
									<div id="mp4-progress">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">老师昵称</label>
							<div class="col-sm-4">
								<input type="text" name="nickName" class="form-control" required="required">
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">英文名</label>
							<div class="col-sm-4">
								<input type="text" name="name_en" class="form-control" required="required">
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">微信号</label>
							<div class="col-sm-4">
								<input type="text" name="wx" class="form-control" required="required">
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">手机号</label>
							<div class="col-sm-4">
								<input type="text" name="phone" class="form-control" required="required">
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">登录账号</label>
							<div class="col-sm-4">
								<input type="text" name="account" class="form-control" required="required">
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">登录密码</label>
							<div class="col-sm-4">
								<input type="text" name="password" class="form-control" required="required">
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">自我介绍</label>
							<div class="col-sm-4">
								<textarea class="form-control" name="introduction" rows="5"></textarea>
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">英文介绍</label>
							<div class="col-sm-4">
								<textarea class="form-control" name="introduction_en" rows="5"></textarea>
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">老师标签</label>
							<div class="col-sm-10">
								{volist name="taglist" id="vo"}
								<label class="checkbox-inline">
									<input type="checkbox" name="tag[]" value="'{$vo.id}'"> {$vo.name_cn}
								</label>
								{/volist}
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-4">
								<input type="text" name="name" class="form-control" required="required">
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">结算银行</label>
							<div class="col-sm-4">
								<input type="text" name="bank" class="form-control" required="required">
							</div>
						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">结算账号</label>
							<div class="col-sm-4">
								<input type="text" name="bank_account" class="form-control" required="required">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					<button type="submit" class="btn btn-danger pull-right">添加老师</button>
				</div>
			</div>
		</form>
	</div>
</div>
