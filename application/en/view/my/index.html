<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Personal Info</title>
		<link href="__STATIC__/css/aui.css" rel="stylesheet" />
		<link href="__STATIC__/css/style.css" rel="stylesheet" /> {block name="css"}{/block}
	</head>

	<body>
		<div class="aui-content aui-margin-b-15">
			<ul class="aui-list aui-media-list">
				<li class="aui-list-item">
					<div class="aui-media-list-item-inner">
						<div class="aui-list-item-media">
							<img src="{$student.avatar}">
						</div>
						<div class="aui-list-item-inner">
							<div class="aui-list-item-text">
								<div class="aui-list-item-title" style="color: #000;">{$student.nickName}</div>
								<div class="aui-list-item-right" onclick="location.href='{:url('my/edit')}'"><i class="aui-iconfont aui-icon-edit"></i></div>
							</div>
							<div class="aui-list-item-text">
								登录账号:{$student.account}
							</div>
							<div class="aui-list-item-text">
								账号状态:{if condition="$student.state == 1"}开启中{else /}关闭中{/if}
							</div>
						</div>
					</div>
					<div class="aui-info" style="padding-top:0">
						<div class="aui-info-item">
							{$student.introduction}
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="aui-content aui-margin-b-15" style="margin-top: -0.1rem;">
			<ul class="aui-list aui-list-in">
				<li class="aui-list-item aui-list-item-middle" onclick="location.href='{:url('my/order')}'">
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">全部课程</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="aui-content aui-margin-b-15" onclick="location.href='{:url('my/account')}'">
			<ul class="aui-list aui-list-in">
				<li class="aui-list-item aui-list-item-middle">
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">我的账户</div>
						<div class="aui-list-item-right">剩余{$student.balance}张课程券</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="aui-content aui-margin-b-15" onclick="location.href='{:url('my/timezone')}'">
			<ul class="aui-list aui-list-in">
				<li class="aui-list-item aui-list-item-middle">
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">设置时区</div>
						<div class="aui-list-item-right">{$timezone}</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="aui-content aui-margin-b-15" onclick="location.href='{:url('my/password')}'">
			<ul class="aui-list aui-list-in">
				<li class="aui-list-item aui-list-item-middle">
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">账号设置</div>
						<div class="aui-list-item-right">重置密码</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script>
	</script>

</html>
