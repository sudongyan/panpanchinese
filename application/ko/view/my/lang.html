<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>{$Think.lang.web_common_24}</title>
		<link href="__STATIC__/css/aui.css" rel="stylesheet" />
		<link href="__STATIC__/css/style.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #ffffff;
			}
			
			.aui-list .aui-list-item {
				border-radius: 5px;
				border: 1px solid #cbcbcb;
				margin-top: 1rem;
			}
		</style>
		{block name="css"}{/block}
	</head>

	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn" onclick="javascript:history.back(-1);">
				<span class="aui-iconfont aui-icon-left"></span>
			</a>
			<div class="aui-title">{$Think.lang.web_common_24}</div>
		</header>
		<form class="aui-content-padded aui-margin-b-15" method="post">
			<ul class="aui-list aui-form-list">
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-input">
							<select id="lang">
								{if $Think.cookie.think_var == 'ko-kr'}<option value="2" selected="selected">한국어</option>{else /}<option value="2">한국어</option>{/if}
								{if $Think.cookie.think_var == 'en-us'}<option value="1" selected="selected">English</option>{else /}<option value="1">English</option>{/if}
								{if $Think.cookie.think_var == 'zh-cn'}<option value="0" selected="selected">中文</option>{else /}<option value="0">中文</option>{/if}
							</select>
						</div>
					</div>
				</li>
			</ul>
			<p>
				<button type="button" class="aui-btn aui-btn-purple aui-btn-block" onclick="langtype();" style="margin-top: 1rem;">{$Think.lang.teacher_index_6}</button>
			</p>
		</form>
		
		<script>
			function langtype(){
				var type = document.getElementById("lang").value;
				if(type == 0){
					document.cookie="think_var=zh-cn;path=/;";
				}else if(type == 1){
					document.cookie="think_var=en-us;path=/;";
				}else{
					document.cookie="think_var=ko-kr;path=/;";
				}
				window.location.reload();
			}
		</script>

	</body>

</html>
