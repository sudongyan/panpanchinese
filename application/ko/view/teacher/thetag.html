<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>{$Think.lang.my_index_14}</title>
		<link href="__STATIC__/css/aui.css" rel="stylesheet" />
		<link href="__STATIC__/css/style.css" rel="stylesheet" /> {block name="css"}{/block}
		<style>
			#timelist .aui-btn {
				margin-bottom: 0.2rem;
			}
			
			.aui-bar-btn-item {
				border-color: #9981b4;
			}
			
			.aui-bar-btn-item.aui-active {
				background-color: #9981b4;
			}
		</style>
	</head>

	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn" onclick="javascript:history.back(-1);">
				<span class="aui-iconfont aui-icon-left"></span>
			</a>
			<div class="aui-title">{$Think.lang.teacher_index_11}</div>
		</header>
		<form class="aui-content-padded" method="get" action="{:url('teacher/index')}">
			<ul class="aui-list aui-select-list aui-margin-b-15">
				<li class="aui-list-header">Tag</li>
				{volist name="taglist" id="vo"}
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<label><input class="aui-checkbox" type="checkbox" name="tag[]" value="{$vo.id}"> {if $Think.cookie.think_var == 'ko-kr'}{$vo.name_ko}{elseif $Think.cookie.think_var == 'zh-cn' /}{$vo.name_cn}{elseif $Think.cookie.think_var == 'en-us' /}{$vo.name_en}{/if}</label>
					</div>
				</li>
				{/volist}
			</ul>
			<p>
				<button type="submit" class="aui-btn aui-btn-purple aui-btn-block" style="margin-top: 1rem;">{$Think.lang.teacher_index_6}</button>
			</p>
		</form>		<!-- Global site tag (gtag.js) - Google Ads: 789908941 -->

</html>
