{extend name="base:common" /}{block name="css"} {/block} {block name="body"}
<div class="container" style="max-width: 800px;">
	<div class="panel panel-default">
		<div class="panel-body">
			<h1 style="text-align: center;">{$Think.lang.price_1}</h1>
			<hr />
			<form class="form-horizontal" method="post" action="{:url('pay/index')}">
				<input name="price_id" value="{$price.id}" type="hidden" />
				<div class="form-group">
					<label class="col-sm-3 control-label">{$Think.lang.price_3}</label>
					<div class="col-sm-8">
						<input class="form-control" value="{$price.day}day" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">{$Think.lang.my_index_33}</label>
					<div class="col-sm-8">
						<input class="form-control" value="{$Think.lang.price_5} {$price.class}{$Think.lang.my_index_9}" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">{$Think.lang.price_4}</label>
					<div class="col-sm-8">
						<input class="form-control" value="{$price.money}" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">{$Think.lang.price_11}</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input type="radio" name="type" id="inlineRadio1" value="0"> {$Think.lang.price_12}
						</label>
						<label class="radio-inline">
							<input type="radio" name="type" id="inlineRadio2" value="1"> {$Think.lang.price_13}
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-10">
						<button type="submit" class="btn btn-purple">{$Think.lang.price_10}</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{/block} {block name="script"}
{/block}
